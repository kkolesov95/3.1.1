<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>

<p th:text="${user.id}">id</p>
<p th:text="${user.name}">name</p>
<p th:text="${user.lastname}">lastname</p>
<p th:text="${user.age}">age</p>

<a th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.id})}">
  <input type="submit" value="Delete"/>
</form>
</body>
</html>
